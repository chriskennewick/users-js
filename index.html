<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <!--<link rel="stylesheet" href="style.css">-->
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="users">
    <section id="userapp">
      <section id="main">
        <table>
          <tr>
          <td><label>First Name</label></td>
          <td><label>Last Name</label></td>
          <td><label>email</label></td>
          </tr>
          {{#each itemController="user"}}
          <tr>
            <td {{bind-attr class="isEditingFirstName:editing"}}>
              {{#if isEditingFirstName}}
                {{edit-user class="edit" value=firstName focus-out="acceptChanges" insert-newline="acceptChanges"}}

              {{else}}
              <label {{action "editUserFirstName" on="doubleClick"}}>{{firstName}}</label>
              {{/if}}
            </td>
            <td {{bind-attr class="isEditingLastName:editing"}}>  
             {{#if isEditingLastName}}
                {{edit-user class="edit" value=lastName focus-out="acceptChanges" insert-newline="acceptChanges"}}
              {{else}}
              <label {{action "editUserLastName" on="doubleClick"}}>{{lastName}}</label>
              {{/if}}
            </td>
            <td {{bind-attr class="isEditingEmail:editing"}}>
              {{#if isEditingEmail}}
                {{edit-user class="edit" value=email focus-out="acceptChanges" insert-newline="acceptChanges"}}
              {{else}}
              <label {{action "editUserEmail" on="doubleClick"}}>{{email}}</label>
              {{/if}}
              </td>
            </tr>
          {{/each}}
        </table>
      </section>

      <footer id="footer">
        <span id="todo-count">
          <strong>{{remaining}} what</strong> {{inflection}}
        </span>
      </footer>
    </section>

    </script>
    <script src="js/libs/jquery-1.10.2.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.0.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/models/user.js"></script>
    <script src="js/controllers/users_controller.js"></script>
    <script src="js/controllers/user_controller.js"></script>
     <script src="js/views/edit_user_view.js"></script>

  </body>
</html>
